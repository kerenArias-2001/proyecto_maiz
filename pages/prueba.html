<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Herramientas por Hectárea</title>
</head>
<body>
    <h1>Calculadora de Herramientas por Hectárea</h1>
    <form onsubmit="return false;">
        <label for="hectareas">Ingrese la cantidad de hectáreas:</label>
        <input type="number" step="any" id="hectareas" required>
        <button onclick="calcularHerramientas()">Calcular</button>
    </form>
    <div id="resultado"></div>

</body>
